    <main>
        <h2>Contact us for the Free Dance Lesson!</h2>
        
        <form class="form">
            <fieldset>
                <legend>Fill in your personal data:</legend>
            <ul type="none">
                <li>
                    <label for="fn">First name:</label><br>
                    <input type="text" id="fn" name="First name">
                </li>
                <li>
                    <label for="ln">Last name:</label><br>

                </li>
                <li>

                </li>
                <li>
                    <label for="phone">Phone no.:</label><br>
                    <input type="text" id="phone" name="Phone no." required>
                </li>
                <h2>Select your Level</h2>
                <input type="radio" id="fn" name="Level">
                <label for="Begginer">Begginer</label><br>
                
                <input type="radio" id="fn" name="Level">
                <label for="Advanced">Advanced</label><br>
                
                <input type="radio" id="fn" name="Level">
                <label for="Expert">Expert</label><br>
